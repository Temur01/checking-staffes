<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xush kelibsiz</title>
  <link rel="stylesheet" href="style/welcome.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="background-animation"></div>
  
  <div class="container">
    <div class="card">
      <div class="logo-container">
        <img src="asset/logo_uz.png" alt="Logo" class="logo" />
      </div>
      
      <div id="registered-mac-content" class="hidden">
        <h2 class="welcome-text">Xush kelibsiz!</h2>
        <button class="button direct-login-button" onclick="directLogin()">
          <span class="button-text">Kirish</span>
          <i class="fas fa-arrow-right button-icon"></i>
          <span class="button-spinner hidden"><i class="fas fa-spinner fa-spin"></i></span>
        </button>
      </div>
      
      <div id="unregistered-mac-content">
        <h2 class="welcome-text">Xush kelibsiz!</h2>
        <p class="welcome-subtitle">Tizimga kirish uchun PINFL raqamingizni kiriting</p>
        
        <div class="input-container">
          <label for="pinfl-input" class="input-label">
            PINFL
            <span class="input-tooltip" title="Shaxsiy identifikatsiya raqami">
              <i class="fas fa-info-circle"></i>
            </span>
          </label>
          <div class="input-wrapper">
            <i class="fas fa-id-card input-icon"></i>
            <input
              type="text"
              id="pinfl-input"
              class="pinfl-input"
              placeholder="PINFL kiriting (14 raqam)"
              maxlength="14"
              pattern="\d{14}"
              required
              aria-describedby="pinfl-error"
              aria-required="true"
            />
          </div>
          <div class="error-message" id="pinfl-error" role="alert"></div>
        </div>
        
        <button class="button" onclick="goToFaceID()">
          <span class="button-text">Kirish</span>
          <i class="fas fa-arrow-right button-icon"></i>
          <span class="button-spinner hidden"><i class="fas fa-spinner fa-spin"></i></span>
        </button>
      </div>
      
      <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-content">
          <i class="fas fa-spinner fa-spin fa-3x"></i>
          <p>Yuklanmoqda...</p>
        </div>
      </div>
      

    </div>
  </div>

  <script>
    window.addEventListener('load', async () => {
      const loadingOverlay = document.getElementById('loading-overlay');
      loadingOverlay.classList.remove('hidden');
      
      try {
        const macExists = await window.electronAPI.checkMacExists();
        
        if (macExists) {
          document.getElementById('registered-mac-content').classList.remove('hidden');
          document.getElementById('unregistered-mac-content').classList.add('hidden');
        } else {
          document.getElementById('registered-mac-content').classList.add('hidden');
          document.getElementById('unregistered-mac-content').classList.remove('hidden');
          document.getElementById('pinfl-input').focus();
        }
      } catch (error) {
        console.error('Error checking MAC address:', error);
        document.getElementById('registered-mac-content').classList.add('hidden');
        document.getElementById('unregistered-mac-content').classList.remove('hidden');
      } finally {
        loadingOverlay.classList.add('hidden');
      }
    });
    
    function directLogin() {
      const button = document.querySelector('.direct-login-button');
      const buttonText = button.querySelector('.button-text');
      const buttonIcon = button.querySelector('.button-icon');
      const buttonSpinner = button.querySelector('.button-spinner');
      const loadingOverlay = document.getElementById('loading-overlay');

      button.disabled = true;
      button.setAttribute('aria-disabled', 'true');
      buttonText.textContent = 'Yuklanmoqda...';
      buttonIcon.classList.add('hidden');
      buttonSpinner.classList.remove('hidden');
      loadingOverlay.classList.remove('hidden');
      
      setTimeout(() => {
        window.electronAPI.goToFaceID();
      }, 1000);
    }
    
    function goToFaceID() {
      const pinflInput = document.getElementById('pinfl-input');
      const pinflError = document.getElementById('pinfl-error');
      const pinflValue = pinflInput.value.trim();

      if (!/^\d{14}$/.test(pinflValue)) {
        pinflError.textContent = 'PINFL 14 raqamdan iborat bolishi kerak!';
        pinflInput.classList.add('error');
        pinflInput.setAttribute('aria-invalid', 'true');
        pinflInput.classList.add('shake');
        setTimeout(() => {
          pinflInput.classList.remove('shake');
        }, 500);
        return;
      }

      pinflError.textContent = '';
      pinflInput.classList.remove('error');
      pinflInput.setAttribute('aria-invalid', 'false');

      const button = document.querySelector('#unregistered-mac-content .button');
      const buttonText = button.querySelector('.button-text');
      const buttonIcon = button.querySelector('.button-icon');
      const buttonSpinner = button.querySelector('.button-spinner');
      const loadingOverlay = document.getElementById('loading-overlay');

      button.disabled = true;
      button.setAttribute('aria-disabled', 'true');
      buttonText.textContent = 'Yuklanmoqda...';
      buttonIcon.classList.add('hidden');
      buttonSpinner.classList.remove('hidden');
      loadingOverlay.classList.remove('hidden');
      
      setTimeout(() => {
        window.electronAPI.goToFaceID();
      }, 1000);
    }
    
    const pinflInput = document.getElementById('pinfl-input');
    if (pinflInput) {
      pinflInput.addEventListener('input', function () {
      const pinflError = document.getElementById('pinfl-error');
      const value = this.value.trim();

      this.value = this.value.replace(/[^0-9]/g, '');

      if (value.length !== 14 || !/^\d{14}$/.test(value)) {
        this.classList.add('error');
        pinflError.textContent = 'PINFL 14 raqamdan iborat bolishi kerak!';
        this.setAttribute('aria-invalid', 'true');
      } else {
        this.classList.remove('error');
        pinflError.textContent = '';
        this.setAttribute('aria-invalid', 'false');
      }
      });
    }

    if (pinflInput) {
      pinflInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        goToFaceID();
      }
      });
    }
  </script>
</body>
</html>
