<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xush kelibsiz</title>
  <link rel="stylesheet" href="style/welcome.css">
  <!-- Adding a font for better typography -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Background animation container -->
  <div class="background-animation"></div>
  
  <div class="container">
    <div class="card">
      <!-- Logo -->
      <img src="asset/logo_uz.png" alt="Logo" class="logo" />
      <!-- Welcome message with animation -->
      <h2 class="welcome-text">Xush kelibsiz!</h2>
      <!-- PINFL input field with label -->
      <div class="input-container">
        <label for="pinfl-input" class="input-label">PINFL</label>
        <input
          type="text"
          id="pinfl-input"
          class="pinfl-input"
          placeholder="PINFL kiriting (14 raqam)"
          maxlength="14"
          pattern="\d{14}"
          required
          aria-describedby="pinfl-error"
          aria-required="true"
        />
        <div class="error-message" id="pinfl-error" role="alert"></div>
      </div>
      <!-- Interactive button -->
      <button class="button" onclick="goToFaceID()">
        <span class="button-text">Kirish</span>
        <span class="button-spinner hidden"></span>
      </button>
    </div>
  </div>

  <script>
    function goToFaceID() {
      // Validate PINFL input
      const pinflInput = document.getElementById('pinfl-input');
      const pinflError = document.getElementById('pinfl-error');
      const pinflValue = pinflInput.value.trim();

      // Check if PINFL is exactly 14 digits
      if (!/^\d{14}$/.test(pinflValue)) {
        pinflError.textContent = 'PINFL 14 raqamdan iborat bo‘lishi kerak!';
        pinflInput.classList.add('error');
        pinflInput.setAttribute('aria-invalid', 'true');
        return;
      }

      // Clear error if valid
      pinflError.textContent = '';
      pinflInput.classList.remove('error');
      pinflInput.setAttribute('aria-invalid', 'false');

      // Show loading state on button
      const button = document.querySelector('.button');
      const buttonText = document.querySelector('.button-text');
      const buttonSpinner = document.querySelector('.button-spinner');

      button.disabled = true;
      button.setAttribute('aria-disabled', 'true');
      buttonText.classList.add('hidden');
      buttonSpinner.classList.remove('hidden');

      // Simulate a delay for the loading state (replace with actual navigation)
      setTimeout(() => {
        window.electronAPI.goToFaceID();
      }, 1000);
    }

    // Real-time validation for PINFL input
    document.getElementById('pinfl-input').addEventListener('input', function () {
      const pinflError = document.getElementById('pinfl-error');
      const value = this.value.trim();

      // Allow only digits
      this.value = this.value.replace(/[^0-9]/g, '');

      if (value.length !== 14 || !/^\d{14}$/.test(value)) {
        this.classList.add('error');
        pinflError.textContent = 'PINFL 14 raqamdan iborat bo‘lishi kerak!';
        this.setAttribute('aria-invalid', 'true');
      } else {
        this.classList.remove('error');
        pinflError.textContent = '';
        this.setAttribute('aria-invalid', 'false');
      }
    });

    // Ensure the input is focused when the page loads (optional for better UX)
    window.addEventListener('load', () => {
      document.getElementById('pinfl-input').focus();
    });

    // Allow form submission with Enter key
    document.getElementById('pinfl-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        goToFaceID();
      }
    });
  </script>
</body>
</html>
